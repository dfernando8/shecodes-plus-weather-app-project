<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Monday 12:11, broken clouds
            <br />
            Humidity: 89%, Wind: 4.92km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/dfernando8" target="_blank"
          >Dileeka Fernando</a
        >
        and is
        <a
          href="https://github.com/dfernando8/shecodes-plus-weather-app-project"
          target="_blank"
          >on GitHub </a
        >and hosted
        <a href="https://sama-weather.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
